<body>
  <header>
    <div class = "furry"><img src = "Images/petface1.png"></div>

  <div class = " wow article-block slideInUp">
    <h1  class="wow gap fadeIn" data-wow-duration="1s" data-wow-delay="1s">An image search tool for finding pets</h1>
    <div class="article second-art">
      <button class="button" onclick = "toggleUploadContainer()">Search for pets</button>

  <!-- Upload pet container -->
  <div class="container" id="container1" style="display: none">
      <h1>Please upload picture of your pet

      <div class="avatar-upload" >

              </div>
          </div>        
          <form>
            <input type='file' id="imageUpload" required="" accept=".png, .jpg, .jpeg" />
            <button class="button" id ="btn4" onclick = "searchPets()">Search</button>
          </form>        
      </div>
  </div>
  <!-- Pet profile form -->
  <div class="holder" id = "holder1" style="display: none">
    <div style="text-align:center">
      <h1>Please provide information about the pet</h1>
      <p>:</p>
    </div>
    <div class="row">
      <div class="column">
        <div id="map" style="width:100%;height:500px"></div>
        <div id = "map_text"> <h1>Please point out where you saw the pet last</h1></div>
      </div>
      <div class="column">
        <form action="/action_page.php">
        <label for="fname"><h1>Type of pet</h1></label>
        <select id="petType" name="Type">
          <option value="Dog"><h1>Dog</h1></option>
          <option value="Cat">Cat</option>
        </select>
          <label for="fname"><h1>Breed</h1></label>
          <input type="text" id="fname" name="firstname" placeholder="Breed of the pet">
          <label for="lname"><h1>Color</h1></label>
          <input type="text" id="lname" name="lastname" placeholder="Color of the pet">
          <label for="country"><h1>Age</h1></label>
          <input type="text" id="lname" name="lastname" placeholder="Age of the pet">
          <label for="subject"><h1>Note</h1></label>
          <textarea id="subject" name="subject" placeholder="Additional Description" style="height:170px"></textarea>
          <input type="submit" id= "submit" value="Submit" back>
        </form>
      </div>
    </div>
  </div>
  <br>
  <div id="slide1" class="mySlides" style="display: none">
    <img src="Images/Cat01.jpg" style="width:100%">
  </div>
  <div id="slide2" class="mySlides" style="display: none">
    <img src="Images/Dog2.jpg" style="width:100%">
  </div>
  <div id="slide3" class="mySlides" style="display: none">
    <img src="Images/Cat03.jpg" style="width:100%">
  </div>
  <script>
    showSlides(-1);
    function showSlides(activeSlideIdx) {
        var i;
        var slides = document.getElementsByClassName("mySlides");      
        if (activeSlideIdx >= 0)  $('#' + slides[activeSlideIdx].id).fadeOut(1000);
        activeSlideIdx += 1
        if (activeSlideIdx >= slides.length) activeSlideIdx = 0
        $('#' + slides[activeSlideIdx].id).fadeIn(4000);        
        setTimeout(showSlides.bind(null, activeSlideIdx), 10000);
    }
  </script>
  <script>
    // Initialize google maps
    function myMap() {
      var myCenter = new google.maps.LatLng(41.385063,2.173404);
      var mapCanvas = document.getElementById("map");
      var mapOptions = {center: myCenter, zoom: 12};
      var map = new google.maps.Map(mapCanvas, mapOptions);
      var marker = new google.maps.Marker({position:myCenter});
      marker.setMap(map);
    }
  </script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWfKAttt-4nP7DrVVPHp7_25um-74auPQ&callback=myMap"></script> -->
  <script type="text/javascript">
    function toggleUploadContainer() {        
        var x = document.getElementById("container1");        
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
  </script>
  <script>
  function uploadImage(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            $('#imagePreview').css('background-image', 'url('+e.target.result +')');
            $('#imagePreview').hide();
            $('#imagePreview').fadeIn(650);
        }
        reader.readAsDataURL(input.files[0]);
    }
  }
  function searchPets() {
    // TODO: code to retrieve search results from server
  }
  $("#imageUpload").change(function() {
    uploadImage(this);
  });
  </script>
  <script type="text/javascript">
  function toggleResultsContainer() {
      var x = document.getElementById("holder1");
      if (x.style.display === "none") {
          x.style.display = "block";
      } else {
          x.style.display = "none";
      }
  }
